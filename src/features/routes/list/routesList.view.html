<div class="row">
     <section class="col s4" style='padding-right: 0; max-height: 560px; overflow-y: auto;'>
        <div class="card" style='padding-bottom: 40px'>
            <div class="card-content">
              
              <span class="card-title"><i class="material-icons icon-route">directions_car</i> Rotas</span>
              <a class="btn-floating btn-large halfway-fab waves-effect waves-light blue" ui-sref="routes-create" style='bottom: 12px'><i class="material-icons">add</i></a>
              <hr/>

              <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li class="divider"></li>
                    <li><a href="#!">three</a></li>
                    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                </ul>

              <ul class="collection" style='border: 0'>
                <li class="collection-item" ng-repeat='route in vm.routes' ng-click='vm.showMap(route)'>
                    <span class="title">{{route.name}}</span>
                    <a href="#!" class="secondary-content" ng-click="vm.edit(route.id)"  ><i class="material-icons" style='color: #656565'>edit</i></a>
                    <a href="#!" class="secondary-content" ng-click="vm.delete(route.id)"><i class="material-icons" style='color: #656565'>delete</i></a>
                    <p>Ve√≠culo : {{route.vehicleId}}</p>
                    <p>{{route.routerDate | date : 'dd/MM/yyyy'}}</p>
                </li>
                
               </ul>
            </div>
        </div>
    </section>

    <section class="col s8" id="teste">
        <ng-leaflet-map ng-config="vm.ngConfig" height="560px">
            <ng-leaflet-marker ng-config-marker="vm.ngConfigMarker" ng-markers="vm.ngMarkers"></ng-leaflet-marker>
            <ng-leaflet-polyline ng-path="vm.path"></ng-leaflet-polyline>
        </ng-leaflet-map>  
    </section>
</div>
